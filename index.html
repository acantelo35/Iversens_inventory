<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iversen’s Bakery Freezer Inventory</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='bakery-style.css') }}" />
</head>
<body>
  <header>
    <h1>🧁 Iversen’s Bakery Freezer Inventory</h1>
  </header>

  <main>
    <section class="form-section">
      <form action="/add" method="post" class="inventory-form" aria-labelledby="add-item-heading">
        <h2 id="add-item-heading">Add New Item</h2>
        <label for="add-item-name">Item Name</label>
        <input type="text" id="add-item-name" name="item" placeholder="e.g., Croissant" required />

        <label for="add-item-quantity">Quantity</label>
        <input type="number" id="add-item-quantity" name="quantity" min="1" required />

        <button type="submit">Add Item</button>
      </form>

      <form action="/update" method="post" class="inventory-form" aria-labelledby="update-item-heading">
        <h2 id="update-item-heading">Update Existing Item</h2>
        <label for="update-item-name">Item Name</label>
        <input type="text" id="update-item-name" name="item" placeholder="e.g., Bread" required />

        <label for="update-item-quantity">New Quantity</label>
        <input type="number" id="update-item-quantity" name="quantity" min="0" required />

        <button type="submit">Update</button>
      </form>
    </section>

    <section class="inventory-section">
      <h3>📋 Current Inventory</h3>
      <table class="inventory-table">
        <thead>
          <tr>
            <th scope="col">Item</th>
            <th scope="col">Quantity</th>
          </tr>
        </thead>
        <tbody>
          {% for item, qty in inventory.items() %}
          <tr>
            <td>{{ item }}</td>
            <td>{{ qty }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <p class="last-updated">🕒 Last Updated: {{ last_updated or "Never" }}</p>
    </section>
  </main>

  <footer>
    <p>Powered by sugar, Python, and passion 🍞</p>
  </footer>
</body>
</html>
